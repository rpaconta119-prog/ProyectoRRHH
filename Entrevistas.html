<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrevistas - Recursos Humanos</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles/index.css">
  
  <style>
    /* --- ESTILOS ESPECÍFICOS DE ENTREVISTAS --- */
    
    /* Layout de formulario */
    .form-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
        gap: 15px; 
    }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; color: #333; }
    .form-group input, .form-group textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    
    /* Área de texto y archivos a ancho completo */
    .full-width { grid-column: 1 / -1; }
    textarea { resize: vertical; min-height: 80px; }
    
    /* Tabla */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; font-weight: bold; color: #444; }
    td { font-size: 0.9rem; }

    /* Botones de acción en tabla */
    .action-btn {
        padding: 5px 10px;
        border: 1px solid #ccc;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
    }
    .action-btn:hover { background: #f0f0f0; }

  </style>
</head>

<body>

  <header class="topbar">
    <div class="topbar-left">
      <button id="btn-toggle-sidebar" class="icon-btn">
        <i class="fa-solid fa-bars"></i>
      </button>
      <a href="index.html">
        <img src="Assets/LOGO.png" alt="Logo" class="logo-img" onerror="this.style.display='none'"/>
      </a>
      <h1>Gestión de Entrevistas</h1>
    </div>
    <div class="topbar-right">
      <div id="userArea" class="user">—</div>
      <button id="btn-logout" class="btn" title="Cerrar sesión">
        <i class="fa-solid fa-right-from-bracket"></i> Salir
      </button>
    </div>
  </header>

  <div class="app">

    <div id="sidebar-container"></div>

    <main class="content">

        <section class="panel">
          <h2 style="margin-top:0;"><i class="fa-solid fa-user-plus"></i> Nuevo Aspirante</h2>
          <p class="muted" style="margin-bottom: 15px;">Carga datos, notas de la entrevista y adjunta el CV.</p>
          
          <form id="form-aspirante">
            <div class="form-grid">
              
              <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" required placeholder="Ej: Juan Pérez">
              </div>

              <div class="form-group">
                <label for="dni">DNI</label>
                <input type="number" id="dni" required placeholder="Sin puntos">
              </div>

              <div class="form-group">
                <label for="cuil">CUIL / CUIT</label>
                <input type="text" id="cuil" placeholder="Ej: 20-12345678-9">
              </div>

              <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" required>
              </div>

              <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" placeholder="Ej: Argentina">
              </div>

              <div class="form-group">
                <label for="puesto">Puesto al que aspira</label>
                <input type="text" id="puesto" required placeholder="Ej: Administrativo">
              </div>

              <div class="form-group full-width">
                <label for="observaciones">Observaciones / Notas de Entrevista</label>
                <textarea id="observaciones" placeholder="Escribe aquí tus impresiones, fortalezas, debilidades..."></textarea>
              </div>

              <div class="form-group full-width">
                <label for="archivos">Adjuntar Archivos (CV, Test, etc.)</label>
                <input type="file" id="archivos" multiple>
                <small class="muted">Se guardarán en la base de datos.</small>
              </div>

            </div>

            <div style="margin-top: 20px; text-align: right;">
              <button type="submit" class="btn primary">
                <i class="fa-solid fa-save"></i> Guardar Aspirante
              </button>
            </div>
          </form>
        </section>

        <section class="panel" style="margin-top: 20px;">
          <h2 style="margin-top:0;"><i class="fa-solid fa-list-ul"></i> Lista de Espera</h2>
          <div style="overflow-x: auto;">
            <table>
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Identificación</th>
                  <th>Puesto</th>
                  <th>Archivos</th>
                  <th style="text-align: center;">Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-aspirantes-body">
                 <tr><td colspan="5" class="muted">Cargando aspirantes...</td></tr>
              </tbody>
            </table>
          </div>
        </section>

    </main>
  </div>

  <script src="Script/api.js"></script>
  <script src="Script/auth.js"></script>
  
  <script src="Script/menu.js"></script>
  <script src="Script/ui.js"></script>
  
  <script src="Script/entrevistas.js"></script>

</body>
</html>
