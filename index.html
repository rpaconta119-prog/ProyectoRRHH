<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recursos Humanos - Panel Unificado</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <header class="topbar">
    <div class="topbar-left">
      <button id="btn-toggle-sidebar" class="icon-btn">
        <i class="fa-solid fa-bars"></i>
      </button>
      <a href="index.html">
        <img src="Assets/LOGO.png" alt="Logo" class="logo-img" onerror="this.style.display='none'"/>
      </a>
      <h1>Recursos Humanos y Mejora Continua</h1>
    </div>

    <div class="topbar-right">
      <div id="userArea" class="user">—</div>
      <button id="btn-logout" class="btn" title="Cerrar sesión">
        <i class="fa-solid fa-right-from-bracket"></i> Salir
      </button>
    </div>
  </header>

  <div class="app">
    
    <div id="sidebar-container"></div>

    <main class="content">
      
      <section id="section-dashboard" class="content-section">
        <div class="section-inner">
          <div class="panel">
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
                <i class="fa-solid fa-chart-line" style="font-size:1.5rem; color:#4a5568;"></i>
                <h2 style="margin:0;">Tablero de Control</h2>
            </div>
            
            <div class="summary-row stats-container">
              
              <div class="stat-card blue">
                <div class="stat-icon-bg blue-bg">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div>
                    <div class="stat-number" id="statPeople">0</div>
                    <div class="muted">Personas</div>
                </div>
              </div>

              <div class="stat-card green">
                <div class="stat-icon-bg green-bg">
                    <i class="fa-solid fa-building"></i>
                </div>
                <div>
                    <div class="stat-number" id="statSectors">0</div>
                    <div class="muted">Sectores</div>
                </div>
              </div>

              <div class="stat-card orange">
                <div class="stat-icon-bg orange-bg">
                    <i class="fa-solid fa-chalkboard-user"></i>
                </div>
                <div>
                    <div class="stat-number" id="statWorkshops">0</div>
                    <div class="muted">Talleres</div>
                </div>
              </div>
            </div>

            <h3 style="margin-top:30px; margin-bottom:15px;">
                <i class="fa-solid fa-clock-rotate-left" style="margin-right:8px;"></i> Actividad Reciente
            </h3>
            
            <div id="recentList" class="activity-list">
              Cargando actividad...
            </div>
          </div>
        </div>
      </section>

      <section id="section-sectors" class="content-section hidden">
        <div class="section-inner">
          <div class="panel">
            <h2><i class="fa-solid fa-building"></i> Gestión de Sectores</h2>
            <p class="muted" style="margin-bottom:15px;">Define las áreas o departamentos de la empresa.</p>
            
            <form id="sectorForm" class="inline-form">
              <input type="text" id="sectorNameInput" placeholder="Nombre del nuevo sector..." required>
              <button type="submit" class="btn primary">
                  <i class="fa-solid fa-plus"></i> Añadir Sector
              </button>
            </form>

            <h3 style="margin-bottom:10px;">Listado de Sectores</h3>
            <ul id="sectorsListUI" style="list-style:none; padding:0;">
              <li class="muted">Cargando...</li>
            </ul>
          </div>
        </div>
      </section>

    </main>
  </div>

  <script src="Script/api.js"></script>
  <script src="Script/backlog.js"></script>
  <script src="Script/auth.js"></script>
  
  <script src="Script/menu.js"></script>

  <script src="Script/sectors.js"></script>
  <script src="Script/people.js"></script>
  <script src="Script/workshops.js"></script>
  <script src="Script/ui.js"></script> 
  <script src="Script/app.js"></script>
</body>
</html>
