<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Talleres - Recursos Humanos</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles/index.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    @import url('styles/talleres extras.css');
  </style>
</head>

<body>

  <header class="topbar">
    <div class="topbar-left">
      <button id="btn-toggle-sidebar" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
      <a href="index.html"><img src="Assets/LOGO.png" alt="Logo" class="logo-img" onerror="this.style.display='none'"/></a>
      <h1>Gestión de Talleres</h1>
    </div>
    <div class="topbar-right">
      <div id="userArea" class="user">—</div>
      <button id="btn-logout" class="btn" title="Cerrar sesión"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
    </div>
  </header>

  <div class="app">
    <div id="sidebar-container"></div>
    <main class="content">
      
      <div class="panel" style="margin-bottom: 20px;">
        <div class="calendar-header-panel">
           <h2><i class="fa-regular fa-calendar-days"></i> Calendario</h2>
           <button id="btnNewWorkshop" class="btn primary"><i class="fa-solid fa-plus"></i> Nuevo Taller</button>
        </div>
        <div id="calendar" style="min-height: 500px;"></div>
      </div>

      <div class="panel">
        <h3 style="margin:0;"><i class="fa-solid fa-list"></i> Listado de Talleres</h3>
        <p class="muted" style="margin-bottom: 15px;">Aquí están todos tus talleres activos.</p>
        <div id="workshopList" class="workshop-grid"><p class="muted">Cargando...</p></div>
      </div>
    </main>
  </div>

  <div id="workshopModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header-custom">
        <h3 id="workshopModalTitle">Nuevo Taller</h3>
        <button class="modal-close-btn" id="workshopClose">✕</button>
      </div>
      <form id="workshopFormModal" class="styled-form">
        <input type="hidden" id="workshopId">
        <div class="form-group">
          <label>Nombre del Taller</label>
          <input id="workshopNameModal" type="text" placeholder="Ej: Yoga Avanzado" required />
        </div>
        <div class="form-group">
          <label>Instructor</label>
          <input id="workshopInstructorModal" type="text" placeholder="Nombre del instructor" />
        </div>
        <div class="form-group">
          <label>Días de repetición:</label>
          <div class="days-wrapper">
            <label class="day-check"><input type="checkbox" name="weekday" value="1"> Lun</label>
            <label class="day-check"><input type="checkbox" name="weekday" value="2"> Mar</label>
            <label class="day-check"><input type="checkbox" name="weekday" value="3"> Mié</label>
            <label class="day-check"><input type="checkbox" name="weekday" value="4"> Jue</label>
            <label class="day-check"><input type="checkbox" name="weekday" value="5"> Vie</label>
            <label class="day-check"><input type="checkbox" name="weekday" value="6"> Sáb</label>
            <label class="day-check"><input type="checkbox" name="weekday" value="0"> Dom</label>
          </div>
        </div>
        <div style="display:flex; gap:10px;">
          <div class="form-group" style="flex:1;"><label>Inicio</label><input id="workshopStartModal" placeholder="Seleccionar..." /></div>
          <div class="form-group" style="flex:1;"><label>Fin</label><input id="workshopEndModal" placeholder="Seleccionar..." /></div>
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea id="workshopDescModal" rows="3"></textarea>
        </div>
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
          <button type="button" id="workshopCancel" class="btn">Cancelar</button>
          <button type="submit" id="workshopSave" class="btn btn-success"><i class="fa-solid fa-save"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="reportModal" class="modal hidden">
    <div class="modal-content" style="max-width:900px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <h3 id="reportTitle" style="margin:0;">Informe</h3>
            <button id="reportClose" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">✕</button>
        </div>
        <div id="reportBody"></div>
    </div>
  </div>

  <div id="assignModal" class="modal hidden">
    <div class="modal-content" style="max-width: 500px;">
        <div class="modal-header-custom" style="margin-bottom: 10px;">
            <h3>Asignar Participantes</h3>
            <button id="assignClose" class="modal-close-btn">✕</button>
        </div>
        <div id="assignList" style="max-height:300px;overflow:auto; margin-bottom:15px; border:1px solid #eee; padding:10px;"></div>
        <div style="text-align:right;">
            <button id="assignSave" class="btn btn-success">Guardar Asignaciones</button>
        </div>
    </div>
  </div>

  <div id="attendanceModal" class="modal hidden">
    <div class="modal-content" style="max-width:95%; height:90vh; display:flex; flex-direction:column;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
            <div><h2 id="attModalTitle" style="margin:0;">Matriz</h2><p id="attModalSubtitle" class="muted" style="margin:0; font-size:0.9rem;">...</p></div>
            <button id="attClose" class="btn">Cerrar</button>
        </div>
        <div style="flex:1; overflow:auto; border: 1px solid #eee; border-radius: 4px;">
            <table class="att-grid-table">
                <thead id="attGridHead"></thead>
                <tbody id="attGridBody"></tbody>
            </table>
        </div>
        <div style="margin-top: 10px; display:flex; gap: 15px; font-size: 12px; color: #666;">
            <div><span style="display:inline-block;width:12px;height:12px;background:#d1e7dd;border:1px solid #0f5132;"></span> Presente</div>
            <div><span style="display:inline-block;width:12px;height:12px;background:#fff3cd;border:1px solid #856404;"></span> Tarde</div>
            <div><span style="display:inline-block;width:12px;height:12px;background:#f8d7da;border:1px solid #842029;"></span> Ausente</div>
        </div>
    </div>
  </div>

  <script src="Script/api.js"></script>
  <script src="Script/auth.js"></script>
  <script src="Script/menu.js"></script>
  <script src="Script/ui.js"></script>
  <script src="Script/people.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>
  
  <script src="Script/workshops.js"></script>

</body>
</html>
