<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario de Licencias - Recursos Humanos</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles/index.css">
  
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  
  <style>
    /* --- ESTILOS ESPEC√çFICOS DE ESTA P√ÅGINA --- */
    
    /* Layout de dos columnas para formulario y lista */
    .panel-grid {
        display: grid;
        grid-template-columns: 350px 1fr; /* Columna izq fija, der flexible */
        gap: 20px;
        margin-bottom: 20px;
    }
    
    /* En pantallas chicas, una sola columna */
    @media (max-width: 768px) {
        .panel-grid { grid-template-columns: 1fr; }
    }

    /* Ajustes visuales de los paneles */
    .panel h2 { margin-top: 0; font-size: 1.2rem; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px;}
    .muted { color: #666; font-size: 0.9rem; }
    
    /* Inputs y selects al 100% de ancho en el formulario */
    #leaveForm label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9rem;}
    #leaveForm input, #leaveForm select, #leaveForm textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Ajustes FullCalendar */
    .fc-toolbar-title { font-size: 1.2rem !important; text-transform: capitalize; }
    .fc-button { font-size: 0.85rem !important; }
    .fc-event { cursor: pointer; border:none; }
    .fc-day-sat, .fc-day-sun { background-color: #fafafa; }
    
    /* Barra de b√∫squeda */
    .search-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .search-row input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;}
    .search-row select { padding: 8px; border: 1px solid #ccc; border-radius: 4px;}

  </style>

</head>
<body>

  <header class="topbar">
    <div class="topbar-left">
      <button id="btn-toggle-sidebar" class="icon-btn">
        <i class="fa-solid fa-bars"></i>
      </button>
      <a href="index.html">
        <img src="Assets/LOGO.png" alt="Logo" class="logo-img" onerror="this.style.display='none'"/>
      </a>
      <h1>Gesti√≥n de Licencias</h1>
    </div>
    <div class="topbar-right">
      <div id="userArea" class="user">‚Äî</div>
      <a class="btn" href="index.html" style="text-decoration: none; color: inherit;">
          <i class="fa-solid fa-arrow-left"></i> Volver
      </a>
      </div>
  </header>

  <div class="app">
        
    <div id="sidebar-container"></div>

    <main class="content">
      
      <section class="panel-grid">
        
        <div class="panel form-panel">
          <h2><i class="fa-solid fa-calendar-plus"></i> Nueva Solicitud</h2>
          <p class="muted">Registrar vacaciones o licencias especiales.</p>
          
          <form id="leaveForm">
            <label>Empleado</label>
            <select id="employeeSelect" required>
              <option value="">Cargando personal...</option>
            </select>

            <div id="vacationBalanceCard" style="background:#f0f9ff; border:1px solid #bae6fd; padding:15px; border-radius:8px; margin:15px 0; display:none;">
               <div style="display:flex; justify-content:space-between; align-items:center;">
                  <strong style="color:#0369a1;">üèñÔ∏è Saldo de Vacaciones</strong>
                  <span id="txtTenure" style="font-size:0.8em; color:#0284c7;">Calculando...</span>
               </div>
               <div style="margin-top:10px;">
                  <div style="display:flex; justify-content:space-between; font-size:0.9em; margin-bottom:5px;">
                      <span>D√≠as tomados: <b id="daysUsed">0</b></span>
                      <span>Total anual: <b id="daysTotal">14</b></span>
                  </div>
                  <div style="background:#e0f2fe; height:8px; border-radius:4px; overflow:hidden;">
                      <div id="progressBar" style="width:0%; background:#0ea5e9; height:100%; transition:width 0.3s;"></div>
                  </div>
                  <div id="msgBalance" style="font-size:0.8em; color:#ef4444; margin-top:5px; font-weight:bold; display:none;">
                      ‚ö†Ô∏è Sin d√≠as disponibles
                  </div>
               </div>
            </div>

            <label>Tipo de Solicitud</label>
            <select id="leaveType" required>
              <option value="Vacaciones">üèñÔ∏è Vacaciones</option>
              <option value="Enfermedad">ü§í Enfermedad</option>
              <option value="Estudio">üéì Examen / Estudio</option>
              <option value="Personal">üè† Motivos Personales</option>
              <option value="Otra">üìù Otra</option>
            </select>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div>
                    <label>Desde</label>
                    <input type="date" id="dateStart" required />
                </div>
                <div>
                    <label>Hasta</label>
                    <input type="date" id="dateEnd" required />
                </div>
            </div>
            
            <div style="text-align:right; margin-bottom:10px;">
                <small class="muted">Duraci√≥n: <b id="daysCount">0</b> d√≠as</small>
            </div>

            <label>Justificaci√≥n / Detalle</label>
            <textarea id="leaveReason" rows="3" placeholder="Obligatorio para licencias que no sean vacaciones..."></textarea>

            <button type="submit" class="btn primary" style="width:100%; margin-top:20px;">
                <i class="fa-solid fa-check"></i> Confirmar Solicitud
            </button>
          </form>
        </div>

        <div class="panel list-panel">
          <h2><i class="fa-solid fa-clock-rotate-left"></i> Historial de Licencias</h2>
          
          <div class="search-row">
            <input id="searchLeave" placeholder="Buscar por nombre..." />
            <select id="filterType">
                <option value="">Todos los tipos</option>
                <option value="Vacaciones">Vacaciones</option>
                <option value="Enfermedad">Enfermedad</option>
            </select>
          </div>

          <div id="leavesContainer" style="margin-top:15px; max-height:600px; overflow-y:auto;">
              <p class="muted">Cargando historial...</p>
          </div>
        </div>
        
      </section>

      <div class="panel" style="margin-top: 20px;">
          <h2 style="margin-bottom: 20px;"><i class="fa-regular fa-calendar"></i> Calendario Visual</h2>
          <div id="calendar"></div>
      </div>

    </main>
  </div>

  <script src="Script/api.js"></script>
  <script src="Script/auth.js"></script>
  
  <script src="Script/menu.js"></script>
  
  <script src="Script/ui.js"></script>
  
  <script src="Script/Calendario de Licencias.js"></script>
</body>
</html>
